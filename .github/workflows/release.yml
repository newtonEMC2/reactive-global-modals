name: Release

on:
  release:
    types: [published] # Only trigger on initial release publish, not on edits

# Prevent duplicate runs on release edits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write # For npm provenance

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git fetch --all --tags --prune --unshallow
          git checkout main
          git pull origin main

      # Verify this is a new version
      - name: Check Version
        id: check_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view "@qcolabs/reactive-global-modals@$VERSION" version &> /dev/null; then
            echo "::error::Version $VERSION already exists on NPM. Please create a new release with a new version number."
            exit 1
          fi
          echo "Publishing version: $VERSION"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm format:check
          pnpm type-check
          pnpm test
          pnpm build

      - name: Publish to NPM
        run: pnpm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Summary
        run: |
          echo "âœ… Package published successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Version: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— NPM: https://www.npmjs.com/package/@qcolabs/reactive-global-modals" >> $GITHUB_STEP_SUMMARY
